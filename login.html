<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
    <title>CeSEM</title>
</head>
<body>
    <div class="container" style="margin-top: 40px;">
     <h1 class="is-size-1 has-text-danger has-text-centered">CeSEM</h1>
     <div style="border: 1px solid hsl(204, 86%, 53%); margin: 0px 200px;"></div>
     <h2 class="is-size-3 has-text-centered"><span class="has-text-danger">Ce</span>ntre for <span class="has-text-danger">S</span>cientific <span class="has-text-danger">E</span>quipment <span class="has-text-danger">M</span>aintenance</h2>

     <div style="border: 1px solid hsl(348, 100%, 61%);margin: 0px 200px; margin-top: 100px;"></div>

     <div style="margin:20px 200px; border: 2px solid hsl(204, 86%, 53%); border-radius: 10px; padding: 40px 100px;">
        <p class="is-size-5 has-text-centered">Login to place your request</p>

        <div class="field">
          <label class="label">Username</label>
          <div class="control">
            <input class="input" type="text" placeholder="Username:">
          </div>
        </div>

        <div class="field">
            <label class="label">Password</label>
            <div class="control">
                <input class="input" type="password" placeholder="Password:">
            </div>
        </div>

        <div class="field is-grouped is-grouped-centered" style="margin-top: 40px;">
          <p class="control">
            <a class="button is-danger">
                Forgot password
          </a>
        </p>
        <p class="control">
        <a class="button is-primary">
            Login
        </a>
        </p>
        </div>

     </div>

     <div style="border: 1px solid hsl(348, 100%, 61%);margin: 0px 200px; margin-top: 20px;"></div>


 </div>
</body>
</html>
