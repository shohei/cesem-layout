<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
    <title>CeSEM</title>
</head>
<body>
   <div class="container" style="margin: 0px 100px;">
    <h2 class="is-size-4 is-pulled-right has-text-danger">CeSEM</h2>
    <h1 class="is-size-4" style="margin:40px 0;">New maintenance / Repair request (enter all fields)</h1>
       
    <div class="field">
        <label class="label">Date of request</label>
        <div class="control">
            <input class="input" type="text" placeholder="">
        </div>
    </div>

    <div class="field">
        <label class="label">Equipment Name</label>
        <div class="control">
            <input class="input" type="text" placeholder="">
        </div>
    </div>

    <div class="field">
        <label class="label">Inventory No.</label>
        <div class="control">
            <input class="input" type="text" placeholder="">
        </div>
    </div>

    <div class="field">
        <label class="label">Serial No.</label>
        <div class="control">
            <input class="input" type="text" placeholder="">
        </div>
    </div>

    <div class="field">
        <label class="label">Problem description</label>
        <div class="control">
            <input class="input" type="text" placeholder="">
        </div>
    </div>

    <div class="field">
        <label class="label">Any precautionary hazardous issues: (provide details below)</label>
        <div class="control">
            <input class="input" type="text" placeholder="">
        </div>
    </div>

    <div class="field is-grouped" style="margin: 60px 0px;">
          <p class="control">
            <a class="button is-warning">
                Back
          </a>
        </p>
        <p class="control">
         <a class="button is-info">
            Next
        </a>
        </p>
        <p class="control">
         <a class="button is-success">
            Submit
        </a>
        </p>
        <p class="control">
            <a class="button is-danger">
                Sign Out
            </a>
        </p>
    </div>


   </div> 
</body>
</html>
